<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Our Services</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="bg-white border-b-2 border-gray-100 relative">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                        <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                        <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-8 w-auto" src="assets\images\logo.png" alt="ABW Logo">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-100"
                                >Home</a>
                            <a href="services.html"
                                class="rounded-md bg-gray-200 px-3 py-2 text-sm font-medium text-black  "aria-current="page">Our
                                Services</a>
                            <a href="bundles.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-100 ">Bundles</a>
                            <a href="team.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-100 ">Our
                                Team</a>
                            <a href="blog.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-gray-100 ">Blog</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class=" absolute top-16 left-0 w-full bg-white shadow-lg hidden z-50 sm:hidden hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="index.html" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
                    aria-current="page">Home</a>
                <a href="services.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-700 hover:text-white">Our
                    Services</a>
                <a href="bundles.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-700 hover:text-white">Bundles</a>
                <a href="team.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-700 hover:text-white">Our
                    Team</a>
                <a href="blog.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-black hover:bg-gray-700 hover:text-white">Blog</a>
            </div>
        </div>
    </nav>
    
    <main id="services-container2" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-6">
        <!-- Services will be populated here -->
    </main>

    <footer class="bg-gray-900 text-white py-10 mt-10">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Company Info -->
                <div>
                    <img id="company-logo" class="h-12 mb-4">
                    <p id="company-description" class="text-gray-400"></p>
                </div>
    
                <!-- Quick Links -->
                <div>
                    <h3 class="text-lg font-semibold text-yellow-400 mb-4">Quick Links</h3>
                    <ul id="quick-links" class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-white">Home</a></li>
                        <li><a href="services.html" class="text-gray-400 hover:text-white">Our Services</a></li>
                        <li><a href="bundles.html" class="text-gray-400 hover:text-white">Bundles</a></li>
                        <li><a href="bundles.html" class="text-gray-400 hover:text-white">Our Team</a></li>
                        <li><a href="blog.html" class="text-gray-400 hover:text-white">Blog</a></li>
                    </ul>
                </div>
    
                <!-- Contact Info -->
                <div>
                    <h3 class="text-lg font-semibold text-yellow-400 mb-4">Contact Us</h3>
                    <p id="contact-location" class="text-gray-400"></p>
                    <p id="contact-phone" class="text-gray-400"></p>
                    <p>For Marketing Inquiries:</p>
                    <p id="contact-marketing" class="text-gray-400"></p>
                    <p>For Design Enquiries:</p>
                    <p id="contact-design" class="text-gray-400"></p>
                </div>
    
                <!-- Social Media -->
                <div>
                    <h3 class="text-lg font-semibold text-yellow-400 mb-4">Follow Us</h3>
                    <div class="flex space-x-4" id="social-links"></div>
                </div>
            </div>
    
            <!-- Copyright -->
            <div class="text-center text-gray-500 text-sm mt-8 border-t border-gray-700 pt-4">
                &copy; 2024 ABW Marketing. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
